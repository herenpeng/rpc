rpc:
  client:
    name: MockRpcClient
    host: 127.0.0.1
    port: 10000
    sync-timeout: 1000
    reconnection-time: 1000
    heartbeat-time: 10000
    heartbeat-invalid-times: 3
    serialize: 1
    heartbeat-log-enable: false
    monitor-log-enable: true
  server:
    name: MockRpcServer
    port: 10000
    heartbeat-log-enable: false